name: build-and-release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean --windowed --onefile `
            --name EbookRenamer `
            --add-data "locales;locales" `
            rename_books_by_meta.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EbookRenamer-windows
          path: dist/EbookRenamer.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          sudo apt-get update
          sudo apt-get install -y binutils
      - name: Build
        run: |
          pyinstaller --noconfirm --clean --onefile \
            --name EbookRenamer \
            --add-data "locales:locales" \
            rename_books_by_meta.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EbookRenamer-linux
          path: dist/EbookRenamer

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build
        run: |
          pyinstaller --noconfirm --clean --windowed --onedir \
            --name EbookRenamer \
            --add-data "locales:locales" \
            rename_books_by_meta.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EbookRenamer-macos
          path: dist/EbookRenamer.app

  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Validate tag format
        run: |
          TAG="${GITHUB_REF_NAME}"
          if ! echo "$TAG" | grep -Eq '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Invalid tag: $TAG (expected vX.Y.Z)"
            exit 1
          fi

      - name: Download windows artifact
        uses: actions/download-artifact@v4
        with:
          name: EbookRenamer-windows
          path: out/windows

      - name: Download linux artifact
        uses: actions/download-artifact@v4
        with:
          name: EbookRenamer-linux
          path: out/linux

      - name: Download macos artifact
        uses: actions/download-artifact@v4
        with:
          name: EbookRenamer-macos
          path: out/macos

      - name: Prepare release assets
        run: |
          set -e
          TAG="${GITHUB_REF_NAME}"
          REPO="${GITHUB_REPOSITORY}"
          VERSION="${TAG#v}"
          mkdir -p release-assets

          WIN_ASSET="EbookRenamer-${TAG}-windows-x64.exe"
          LINUX_ASSET="EbookRenamer-${TAG}-linux-x64.tar.gz"
          MAC_ASSET="EbookRenamer-${TAG}-macos-arm64.tar.gz"

          WIN_SRC="$(find out/windows -type f -name 'EbookRenamer.exe' | head -n1)"
          LINUX_SRC="$(find out/linux -type f -name 'EbookRenamer' | head -n1)"
          MAC_SRC="$(find out/macos -type d -name 'EbookRenamer.app' | head -n1)"
          MAC_CONTENTS="$(find out/macos -type d -name 'Contents' | head -n1)"

          test -n "${WIN_SRC}" || (echo "Windows artifact not found" && exit 1)
          test -n "${LINUX_SRC}" || (echo "Linux artifact not found" && exit 1)

          cp "${WIN_SRC}" "release-assets/${WIN_ASSET}"
          tar -C "$(dirname "${LINUX_SRC}")" -czf "release-assets/${LINUX_ASSET}" "$(basename "${LINUX_SRC}")"

          if test -n "${MAC_SRC}"; then
            tar -C "$(dirname "${MAC_SRC}")" -czf "release-assets/${MAC_ASSET}" "$(basename "${MAC_SRC}")"
          elif test -n "${MAC_CONTENTS}"; then
            tar -C "$(dirname "${MAC_CONTENTS}")" \
              --transform 's,^Contents,EbookRenamer.app/Contents,' \
              -czf "release-assets/${MAC_ASSET}" \
              "$(basename "${MAC_CONTENTS}")"
          else
            echo "macOS artifact not found"
            exit 1
          fi

          python3 -c "import json,pathlib; tag='${TAG}'; version='${VERSION}'; repo='${REPO}'; win='${WIN_ASSET}'; linux='${LINUX_ASSET}'; mac='${MAC_ASSET}'; base=f'https://github.com/{repo}/releases/download/{tag}'; latest={'version':version,'tag':tag,'release_url':f'https://github.com/{repo}/releases/tag/{tag}','assets':{'windows':{'name':win,'url':f'{base}/{win}'},'linux':{'name':linux,'url':f'{base}/{linux}'},'macos':{'name':mac,'url':f'{base}/{mac}'}}}; pathlib.Path('release-assets/latest.json').write_text(json.dumps(latest, ensure_ascii=False, indent=2), encoding='utf-8')"

      - name: Create or update release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -e
          TAG="${GITHUB_REF_NAME}"
          REPO="${GITHUB_REPOSITORY}"
          if gh release view "$TAG" --repo "$REPO" >/dev/null 2>&1; then
            gh release upload "$TAG" release-assets/* --clobber --repo "$REPO"
          else
            gh release create "$TAG" release-assets/* \
              --repo "$REPO" \
              --title "$TAG" \
              --notes "Automated build for $TAG"
          fi
